<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3TREES</title>
    <link rel="icon" href="./asset/logo/HatchfulExport-favicon/logo_transparent.png">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/css/grid.css">
    <link rel="stylesheet" href="./asset/css/responsive.css">
    <link rel="stylesheet" href="./asset/img">
    <link rel="stylesheet" href="./asset/music">
    <link rel="stylesheet" href="./asset/logo">
    <link rel="stylesheet" href="./asset/video">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <!--==========================header==========================--> 
        <div class="header">
            <div class="header__wrap">
                <div class="header__bars">
                    <i class="icon__bar fas fa-bars"></i>
                </div>
    
                <div class="header__wrap__search">
                    <div class="header__logo">
                        <div class="logo" style="background-image: url(./asset/logo/lalaa/logo_transparent.png);"></div>
                    </div>
        
                    <div class="header__search">
                        <div class="header__wrap__logoSearch">
                            <input class="input__search" type="text" placeholder="Search">
                            <div class="wrap__logo__search">
                                <i class="search__logo fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="header__accout">
    
                    <div class="header__account__logIn">
                        <span>Log In</span>
                    </div>
    
                    <div class="header__account__register">
                        <span>Register</span>
                    </div>
    
                </div>
            </div>
        </div>
        <!--==========================notification==========================-->
        <div class="intertainment">
            <div class="calender">
                <div class="times">
                    <div class="hour">00</div>
                    <span class="colon">:</span>
                    <div class="minute">00</div>
                </div>
                <div class="days">
                    <div class="month">
                        March
                    </div>
                    <div class="day">
                        18
                    </div>
                    <div class="year">
                        2021
                    </div>
                </div>
            </div>
            <div class="quote">
                <div class="quote__line1">
                    nguoi ta nghi rang minh khon
                </div>
                <div class="quote__line2">
                    nhung nguoi khon nghi rang minh dai
                </div>
            </div>
            <div class="soundtrack">
                <audio loop controls autoplay
                class="audio__soundtrack" src="./asset/music/soundtrack.mp3"></audio>
                <i class="icon__music__note fa fa-music" aria-hidden="true"></i>
                <div class="button__toggle__play">
                    <i class="icon__music__pause toggle__music__pause fas fa-pause" aria-hidden="true"></i>
                    <i class="icon__music__play toggle__music__play fas fa-play" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="notification">
            <div class="notification__wrap">
                <div class="notification__film">
                    <div class="notification__main">PHIM
                        <ul class="classification">THE LOAI
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                        </ul>
                    </div>
                </div>
                <div class="notification__art">
                    <div class="notification__main">ANH
                        <ul class="classification">THE LOAI
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                        </ul>
                    </div>
                </div>
                <div class="notification__music">NHAC
                    <div class="notification__main">
                        <ul class="classification">THE LOAI
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                            <li class=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--==========================main==========================-->
        <div class="main">
           <div class="main__film">
                <div class="film__recommend">
                    <ul class="test">
                        <li class="box"></li>
                        <li class="box"></li>
                        <li class="box"></li>
                        <li class="box"></li>
                        <li class="box"></li>
                        <li class="box"></li>
                    </ul>

                </div>
                <div class="film__list">

                </div>
                <div class="film__all">
                    
                </div>
           </div>

           <div class="main__img">

           </div>

           <div class="main__music">

           </div>
        </div>
        <!--==========================footer==========================-->
        <div class="footer">

        </div>

    </div>
    <script src="./asset/javascript/mainjs.js"></script>
</body>
</html>
